<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zimbabwe</title>
 <link rel="stylesheet" href="week03/styles/place.css"> 
  <script src="week03/scripts/place.js" defer></script>
</head>
<body>

<header>
  <h1>Zimbabwe</h1>
</header>

<main>

  
  <section class="hero">
    <picture>
      <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
      <source srcset="images/hero-medium.webp" media="(min-width: 600px)">
      <img src="images/hero-small.webp" alt="Landscape of Zimbabwe">
    </picture>
  </section>
  <section class="content">
    <section class="data">
      <h2>Data</h2>
      <p><strong>Area:</strong> 87,041 sq km</p>
      <p><strong>Population:</strong> 7,691,018</p>
      <p><strong>Capital:</strong> Harare</p>
      <p><strong>Languages:</strong> English</p>
      <p><strong>Currency:</strong> Zim Dollar</p>
      <p><strong>Time Zone:</strong> CAT</p>
      <p><strong>Calling Code:</strong> +263</p>
      
    </section>

    <section class="weather">
      <h2>Weather</h2>
      <img src="/week03/images/cloud.svg" alt="Weather icon" class="weather-icon">

      <p><strong>Temperature:</strong> <span id="temp">8</span> °C</p>
      <p><strong>Conditions:</strong> Partly Cloudy</p>
      <p><strong>Wind:</strong> <span id="wind">12</span> km/h</p>
      <p><strong>Wind Chill:</strong> <span id="chill"></span></p>
    </section>

  </section>

</main>



<footer>
  <p>
    © <span id="year"></span> | Kelvin Andile Zhou | Zimbabwe
  </p>
  <p>Last Modified: <span id="modified"></span></p>
</footer>

</body>
</html>
